{% extends "main.html" %}
{% block content %}


<div class="row">
    <div class="col s6 offset-s3">
        <h1>Edit this category</h1>
        <form action="#" method = "post">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" class="form-control" maxlength="100" name="name" placeholder="{{category.name}}">
            <div class="padding-bottom"></div>
            <button class="btn btn-default" id="submit" type="submit">Save changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
