{% extends "main.html" %}
{% block content %}


<div class="row">
    <div class="col s6 offset-s3">
        <h1>Edit item</h1>
        <form action="#" method = "post">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" maxlength="100" name="name" placeholder="{{item.name}}">
            <label for="name">Description:</label>
            <textarea class="materialize-textarea" name="description" placeholder="{{item.description}}"></textarea>
            <button type="submit" class="btn btn-default" id="submit" type="submit">Save changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
