{% extends "main.html" %}
{% block content %}


<div class="row">
    <div class="col s6 offset-s3">
        <h1>Edit item</h1>
        <form action="#" method = "post">
            <div>
                <label for="name">Name:</label>
                <input type ="text" maxlength="100" name="name" placeholder="{{item.name}}" required>
                <label for="name">Description:</label>
                <textarea class="materialize-textarea" name="description" placeholder="{{item.description}}" required></textarea>
                <div class="input-field">
                        <select name="category_id" required>
                            <option value="" disabled selected>Select category</option>
                            {% for cat in categories %}
                            <option value="{{cat.id}}">{{cat.name}}</option>
                            {% endfor %}
                        </select>
                        <label>Category</label> 
                    </div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">Save changes</button>
            </div>
        </form>
    </div>
</div>

<script>
    M.AutoInit();
</script>

{% endblock %}
